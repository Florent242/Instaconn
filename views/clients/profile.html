<!-- Main Layout -->
<div class="container-fluid mt-3">
  <div class="row d-flex justify-content-center align-items-center">
    <!-- Zone principale -->
    <main class="col-lg-7 ">
      <div class="position-relative bg-white rounded shadow-sm mb-4">
        <!-- Bannière -->
        <div class="profile-banner position-relative">
          <img src="/assets/images/image1.jpg" alt="Bannière" class="w-100 rounded-top" style="height: 320px; object-fit: cover;">
          <!-- Photo de profil -->
          <img src="/assets/images/image1.jpg" alt="Photo de profil" class="rounded-circle border border-4 border-white position-absolute top-100 start-50 translate-middle" style="width: 160px; height: 160px; object-fit: cover;">
        </div>
        <!-- Infos profil sous la photo -->
        <div class="text-center" style="margin-top: 90px;">
          <h2 class="fw-bold mb-1">Jean Dupont</h2>
          <a href="#" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">Modifier le profil</a>
        </div>
    </main>
    
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editProfileForm" enctype="multipart/form-data">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editProfileModalLabel">Modifier le profil</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 text-center">
            <img src="/assets/images/image1.jpg" alt="Photo actuelle" class="rounded-circle border border-3 border-white shadow" width="80" height="80">
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" value="Dupont" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" value="Jean" required>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Photo de profil</label>
            <input type="file" class="form-control" id="photo" name="photo">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Laisser vide pour ne pas changer">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  lucide.createIcons();

  document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // Envoie AJAX vers l'API PHP
    const response = await fetch('/api/profile/profile.php', {
      method: 'POST',
      body: formData,
      credentials: 'same-origin' // <-- Ajoute cette ligne !
    });
    const data = await response.json();
    console.log(data); // Ajoute ceci pour voir la réponse dans la console

    if (data.success) {
      // Met à jour dynamiquement le nom, prénom et la photo sur la page
      document.querySelector('.fw-bold.mb-1').textContent = `${data.prenom} ${data.nom}`;
      if (data.photo_url) {
        // Bannière et photo de profil
        document.querySelectorAll('img[alt="Photo de profil"], img[alt="Photo actuelle"]').forEach(img => {
          img.src = '/assets/images/' + data.photo_url;
        });
      }
      // Ferme le modal Bootstrap
      const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('editProfileModal'));
      modal.hide();
    } else {
      alert('Erreur lors de la modification du profil');
    }
  });

  window.addEventListener('DOMContentLoaded', async function() {
    const response = await fetch('/api/user.php');
    const data = await response.json();
    if (data && data.nom && data.prenom) {
      document.querySelector('.fw-bold.mb-1').textContent = `${data.prenom} ${data.nom}`;
      document.getElementById('nom').value = data.nom;
      document.getElementById('prenom').value = data.prenom;
      if (data.image) {
        document.querySelectorAll('img[alt="Photo de profil"], img[alt="Photo actuelle"]').forEach(img => {
          img.src = '/assets/images/' + data.image;
        });
      }
    }
  });
</script>
