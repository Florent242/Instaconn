<!-- Main Layout -->
<div class="container-fluid mt-3">
  <div class="row d-flex justify-content-center align-items-center">
    <!-- Zone principale -->
    <main class="col-lg-7 ">
      <div class="position-relative bg-white rounded shadow-sm mb-4">
        <!-- Bannière -->
        <div class="profile-banner position-relative">
          <img src="./assets/images/planete 1.jpg" alt="Bannière" class="w-100 rounded-top" style="height: 320px; object-fit: cover;">
          <!-- Photo de profil -->
          <img src="./assets/images/planete 2.jpg" alt="Photo de profil" class="rounded-circle border border-4 border-white position-absolute top-100 start-50 translate-middle" style="width: 160px; height: 160px; object-fit: cover;">
        </div>
        <!-- Infos profil sous la photo -->
        <div class="text-center" style="margin-top: 90px;">
          <h2 class="fw-bold mb-1">Jean Dupont</h2>
          <a href="#" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">Modifier le profil</a>
        </div>
    </main>
    
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="Instaconn/api/profile/profile.php" method="POST" enctype="multipart/form-data">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editProfileModalLabel">Modifier le profil</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 text-center">
            <img src="./assets/images/planete 2.jpg" alt="Photo actuelle" class="rounded-circle border border-3 border-white shadow" width="80" height="80">
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" value="Dupont" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" value="Jean" required>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Photo de profil</label>
            <input type="file" class="form-control" id="photo" name="photo">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Laisser vide pour ne pas changer">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  lucide.createIcons();
</script>
<script>
document.querySelector('#editProfileModal form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  const response = await fetch(form.action, {
    method: 'POST',
    body: formData
  });

  const result = await response.json();

  if(result.success) {
    document.querySelector('h2.fw-bold').textContent = result.prenom + ' ' + result.nom;
    if(result.photo_url) {
      document.querySelector('img[alt="Photo de profil"]').src = result.photo_url + '?t=' + Date.now();
      document.querySelector('img[alt="Photo actuelle"]').src = result.photo_url + '?t=' + Date.now();
    }
    // Ferme la modal Bootstrap
    var modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
    modal.hide();
  } else {
    alert(result.message || 'Erreur lors de la mise à jour');
  }
});
</script>
